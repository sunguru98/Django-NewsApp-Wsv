{% extends 'base.html' %}
{% block title %}
    Home
{% endblock title %}

{% block main_block %}
    {% if user.is_authenticated %}
        Welcome {{user.username}}
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p>Please Log in or Signup for a new account</p>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'users_app:signup' %}">Signup</a>
    {% endif %}
{% endblock main_block %}
