{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Password reset
{% endblock title %}

{% block main_block %}
    <br>
    <h1>Password Reset</h1>
    <br>
    <p>Please enter your new password to reset</p>
  
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <input type="submit" class="btn btn-primary ml-1" value="Reset password">
    </form>
    <br>
{% endblock main_block %}
