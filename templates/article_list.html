{% extends 'base.html' %}
{% block title %}
Articles
{% endblock title %}

{% block main_block %}
    <br><br>
    {% for article in articles %}
    <div class="card border-primary mb-4">
        <div class="card-header bg-primary">
          <a href="{% url 'articles_app:article_detail' article.pk %} " style="text-decoration:none"><span><h4 class="card-title text-light">{{article.title}} </h4></span><span class="text-light">by {{article.author}} | {{article.date}}</span></a> 
        </div>
        <div class="card-body">
            <p class="card-text">{{article.body}}</p>
        </div>
        <div class="card-footer text-center">
           <a href="{% url 'articles_app:article_edit' article.pk %}"  class="btn btn-warning mr-5">Edit</a> 
           <a href="{% url 'articles_app:article_delete' article.pk %}"> <button class="btn btn-danger">Delete</button></a>
        </div>
    </div>
    {% endfor %}
{% endblock main_block %}
